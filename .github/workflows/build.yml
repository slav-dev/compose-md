name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:

  gradleValidation:
    name: Validate Gradle Wrapper
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

  checks:
    name: Run Checks
    needs: gradleValidation
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      checks: write
      pull-requests: write
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4.7.0
        with:
          distribution: zulu
          java-version: 17
      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --continue --stacktrace
      - name: Publish Test Report
        if: ${{ always() }}
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          check_name: "Unit Test Results"
          files: '**/build/test-results/**/*.xml'
      - name: Run Detekt
        if: ${{ always() }}
        run: ./gradlew detekt --stacktrace
      - name: Generate Detekt Annotations
        if: ${{ always() }}
        uses: jwgmeligmeyling/checkstyle-github-action@master
        with:
          path: '**/detekt.xml'
      - name: Run Lint
        if: ${{ always() }}
        run: ./gradlew lint --stacktrace
      - name: Generate Lint Annotations
        if: ${{ always() }}
        uses: yutailang0119/action-android-lint@v4
        with:
          report-path: '**/build/reports/lint-results-*.xml'

  assembleRelease:
    name: Assemble Library
    if: (github.event_name == 'pull_request')
    needs: gradleValidation
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4.7.0
        with:
          distribution: zulu
          java-version: 17
      - name: Assemble Library
        run: ./gradlew assembleRelease --stacktrace

  publishSnapshot:
    name: Publish Snapshot
#    if: (github.event_name != 'pull_request') && (github.ref == 'refs/heads/main')
    needs: gradleValidation
    runs-on: ubuntu-latest
    env:
      JRELEASER_NEXUS2_USERNAME: ${{ secrets.MAVENCENTRAL_USERNAME }}
      JRELEASER_NEXUS2_PASSWORD: ${{ secrets.MAVENCENTRAL_PASSWORD }}
      JRELEASER_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      JRELEASER_GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}
      JRELEASER_GPG_SECRET_KEY: ${{ secrets.GPG_SECRET_KEY }}
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4.7.0
        with:
          distribution: zulu
          java-version: 17
      - name: Verify Configuration
        run: ./gradlew jreleaserConfig -PprojectVersionSuffix="SNAPSHOT" --stacktrace
      - name: Stage Artifacts
        run: ./gradlew clean publish -PprojectVersionSuffix="SNAPSHOT" --stacktrace
      - name: Publish Snapshots to Maven Central
        run: ./gradlew jreleaserFullRelease -PprojectVersionSuffix="SNAPSHOT" --stacktrace
